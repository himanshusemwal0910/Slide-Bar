<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slidbar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slidebar">
    <div class="img">
      <img src='imagesused/gear5.webp'>
      <div class="text">MONKEY D. LUFFY</div>
    </div>
    <div class="img">
      <img src="imagesused/piratrs.webp" alt="" width="1500px">
      <div class="text">WHITEBEARD  AND  GOLD  ROGER</div>
    </div>
    <div class="img">
      <img src="imagesused/joru.webp" alt="" width="1500px">
      <div class="text">RORONOA  ZORO</div>
    </div>
    <div class="img">
      <img src="imagesused/mugiwaras.webp" alt="" width="1500px">
      <div class="text">THE  STRAWHAT  PIRATES</div>
    </div>
    <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
    <span class="arrow next" onclick="controller(1)">&#10095;</span>
  </div>
<script src="script.js"></script>
</body>

</html>
